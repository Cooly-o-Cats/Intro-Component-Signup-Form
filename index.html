<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="src/img/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">
  <script src="app/js/script.js" defer></script>
</head>
<body>
  <header>
    <img src="src/img/bg-intro-desktop.png" alt="" class="desktop bg">
    <img src="src/img/bg-intro-mobile.png" alt="" class="mobile bg">
  </header>
  <main class="container">
    <div class="main-text">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="right-col">
      <div class="banner">
        <h2><strong>Try it free 7 days</strong> then $20/mo. thereafter</h2>
      </div>
      <div class="form-container">
        <form action="#">
          <div class="form-item">
            <label for="first-name">First Name:</label>
            <input 
            type="text"
            autocapitalize="on"
            autocomplete="given-name"
            class="input-firstname"
            id="first-name"
            name="first-name"
            placeholder="First Name">
            <img src="src/img/icon-error.svg" alt="Error Icon">
            <span></span>
          </div>
          <div class="form-item">
            <label for="last-name">Last Name:</label>
            <input 
            type="text"
            autocapitalize="on"
            autocomplete="family-name"
            class="input-lastname"
            id="last-name"
            name="last-name"
            placeholder="Last Name">
            <img src="src/img/icon-error.svg" alt="Error Icon">
            <span></span>
          </div>
          <div class="form-item">
            <label for="email">Email Address: </label>
            <input 
            type="text"
            autocapitalize="off"
            autocomplete="email"
            class="input-email"
            id="email"
            name="email"
            placeholder="Email Address">
            <img src="src/img/icon-error.svg" alt="Error Icon">
            <span></span>
          </div>
          <div class="form-item">
            <label for="password">Password: </label>
            <input 
            type="password" 
            autocomplete="off"
            autocapitalize="off"
            class="input-password"
            id="password"
            name="password"
            placeholder="Password">
            <img src="src/img/icon-error.svg" alt="Error Icon">
            <span></span>
          </div>
          <input type="submit" value="claim your free trial" class="submit">
        </form>
        <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </div>
    </div>
  </main>
</body>
</html>
